<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سنگ کاغذ قیچی آنلاین</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <h2>نام خود را وارد کنید</h2>
    <input type="text" id="player-name" placeholder="مثلاً: Pickle">
    <button onclick="enterGame()">ورود به بازی</button>
  </div>

  <div id="game-screen" style="display:none;">
    <h1>بازی سنگ کاغذ قیچی</h1>
    <div class="choices">
      <button onclick="play('سنگ')"><img src="assets/rock.png"><span>سنگ</span></button>
      <button onclick="play('کاغذ')"><img src="assets/paper.png"><span>کاغذ</span></button>
      <button onclick="play('قیچی')"><img src="assets/scissors.png"><span>قیچی</span></button>
    </div>
    <div id="result"></div>
    <div id="score"></div>
    <button onclick="resetGame()">شروع بازی جدید</button>
  </div>
