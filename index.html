<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سنگ کاغذ قیچی حرفه‌ای</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>بازی سنگ کاغذ قیچی</h1>
    <div class="choices">
      <div class="choice" onclick="play('سنگ')">
        <img src="assets/rock.png" alt="سنگ">
        <span>سنگ</span>
      </div>
      <div class="choice" onclick="play('کاغذ')">
        <img src="assets/paper.png" alt="کاغذ">
        <span>کاغذ</span>
      </div>
      <div class="choice" onclick="play('قیچی')">
        <img src="assets/scissors.png" alt="قیچی">
        <span>قیچی</span>
      </div>
    </div>
    <div id="result" class="result-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
