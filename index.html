<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سنگ کاغذ قیچی آنلاین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- صفحه ورود -->
    <div id="login-screen" class="card">
      <h2>ورود به بازی</h2>
      <input type="text" id="player-name" placeholder="نام بازیکن">
      <input type="text" id="room-id" placeholder="شناسه اتاق (مثلاً room1)">
      <button onclick="enterGame()">ورود</button>
    </div>

    <!-- صفحه بازی -->
    <div id="game-screen" class="hidden">
      <h1>سنگ کاغذ قیچی</h1>
      <div class="info">
        <span id="player-label"></span>
        <span id="room-label"></span>
        <span>دور: <span id="round-num">1</span></span>
      </div>

      <div class="choices">
        <button onclick="play('سنگ')"><img src="assets/rock.png"><span>سنگ</span></button>
        <button onclick="play('کاغذ')"><img src="assets/paper.png"><span>کاغذ</span></button>
        <button onclick="play('قیچی')"><img src="assets/scissors.png"><span>قیچی</span></button>
      </div>

      <div id="result" class="result-box"></div>
      <div id="score" class="score-box"></div>
      <div id="history" class="history-box"></div>

      <button onclick="resetGame()">شروع دور جدید</button>
      <button onclick="leaveGame()">خروج</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

</body>
</html>
